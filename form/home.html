        <!-- เพิ่มโค้ด JavaScript เพื่อแสดง Popup -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            // รอให้หน้าเว็บโหลดเสร็จก่อนที่จะเรียกใช้ SweetAlert
            window.onload = function() {
                // ตรวจสอบว่ามีคุณสมบัติ registration_success ในคุกกี้หรือไม่
                if (document.cookie.indexOf('registration_success=1') !== -1) {
                    // ใช้ SweetAlert แสดงข้อความสำเร็จ
                    Swal.fire({
                        title: 'สมัครสมาชิกเรียบร้อยแล้ว',
                        text: 'ยินดีต้อนรับเข้าสู่เว็บไซต์ของเรา,คุณสามารถเข้าสู่ระบบได้แล้ว',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // หากคลิก OK ให้ลบคุกกี้ registration_success และเปลี่ยนเส้นทางไปยังหน้า home.html
                            document.cookie = "registration_success=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                            window.location.href = 'home.html';
                        }
                    });
                }
            };
        </script>
